services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg2://app:app@db:5432/app
      API_KEY: dev-key
      LLM_PROVIDER: mock
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: >
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg2://app:app@db:5432/app
      LLM_PROVIDER: mock
      WORKER_POLL_SECONDS: "1"
    depends_on:
      - db
    command: >
      python -m app.workers.analyse_document

volumes:
  pgdata:
